<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مختبر تطبيقات الرياضيات (الصف 5–9)</title>

  <!-- أيقونة الموقع -->
  <link rel="icon" href="assets/favicon.ico">

  <!-- تنسيقات الفهرس -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="wrap">
    <h1>مختبر تطبيقات الرياضيات – الصف الخامس إلى التاسع</h1>
    <p class="sub">تطبيقات قصيرة تفاعلية لشرح المفاهيم بصريًا وبأسلوب ممتع.</p>

    <div class="filters">
      <label>الصف:
        <select id="gradeFilter" aria-label="ترشيح حسب الصف">
          <option value="all">الكل</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </label>

      <input id="q" type="search" placeholder="ابحث عن تطبيق (مثال: مجموع، كسور، فيثاغورس)..." aria-label="بحث">
      <span id="count" class="muted"></span>
    </div>
  </header>

  <main id="appsGrid" class="grid" aria-live="polite"></main>

  <footer class="foot">
    <span>© مختبر الرياضيات — <a href="https://github.com" target="_blank" rel="noopener">GitHub</a></span>
  </footer>

  <!-- تحميل كـ ES Module (IMPORTANT) -->
  <script type="module" src="js/main.js" defer></script>

  <!-- في حال تعطيل الجافاسكربت -->
  <noscript>
    <style>#appsGrid{padding:18px;color:#fca5a5}</style>
    <div class="wrap">الرجاء تفعيل JavaScript لعرض قائمة التطبيقات.</div>
  </noscript>
</body>
</html>
