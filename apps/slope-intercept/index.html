<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🚧 التطبيق في طور الإنشاء</title>
  <link rel="icon" href="../../assets/favicon.ico">
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --text:#e2e8f0; --muted:#94a3b8; }
    *{box-sizing:border-box} html{font-size:18px}
    body{margin:0;font-family:System-ui,Tajawal,Arial;background:linear-gradient(120deg,#0a0f1d,#111827);color:var(--text)}
    main{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{background:var(--panel);border:1px solid #1e293b;border-radius:16px;padding:22px 20px;max-width:720px;text-align:center}
    h1{margin:.2rem 0 .5rem;font-size:1.6rem}
    a.btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;border:1px solid #334155;background:#111827;color:#e5e7eb;text-decoration:none;font-weight:700}
    a.btn:hover{background:#1f2937}
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>🚧 التطبيق في طور الإنشاء</h1>
      <p>سيتم نشر هذا التطبيق قريبًا.</p>
      <a class="btn" href="../../index.html">↩︎ الرجوع إلى الصفحة الرئيسية</a>
    </section>
  </main>
</body>
</html>
