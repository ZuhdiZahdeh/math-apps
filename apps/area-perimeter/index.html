<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>المساحة والمحيط — مستطيل وحدات</title>
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="app.css?v=1.0.10">
</head>
<body>

  <!-- شعار أعلى اليسار (اختياري) -->
  <a class="brand-logo" href="https://ibrahimieh.edu/" target="_blank" rel="noopener" title="الكلية الإبراهيمية بالقدس">
    <img src="../../assets/ibrahimieh-logo-black.png" alt="شعار الكلية الإبراهيمية بالقدس">
  </a>

  <div class="shell">

    <header>
      <div class="topbar">
        <a class="btn small" href="../../index.html" title="الرجوع للفهرس">↩︎ رجوع</a>
        <h1>المساحة والمحيط — مستطيل وحدات</h1>
      </div>
      <p>
        البلاط داخل الشكل = <b>مساحة</b>، والسياج حول الشكل = <b>محيط</b>.
        غيّر <b>L</b> (الطول) و<b>W</b> (العرض)، أو أضف صفًا/عمودًا، وشاهد كيف تتغير الفكرة بصريًا.
      </p>
    </header>

    <!-- لوحة التحكم -->
    <section class="panel">

      <!-- أزرار صف/عمود -->
      <div class="ctrl">
        <button id="addRow" class="btn">+ صف</button>
        <button id="addCol" class="btn">+ عمود</button>
        <button id="resetBtn" class="btn">إعادة الضبط</button>
      </div>

      <!-- منزلق العرض W -->
      <div class="ctrl">
        <label for="widRange">العرض W:</label>
        <input id="widRange" type="range" min="1" max="20" step="1" value="8">
      </div>

      <!-- منزلق الطول L -->
      <div class="ctrl">
        <label for="lenRange">الطول L:</label>
        <input id="lenRange" type="range" min="1" max="20" step="1" value="6">
      </div>

      <!-- أزرار المفهوم البصري -->
      <div class="ctrl">
        <button id="btnArea" class="btn" style="--btnA:#fbbf24;--btnB:#f59e0b;color:#1b1300" title="تلوين المساحة (الكل)">المساحة</button>
        <button id="btnPerimeter" class="btn" style="--btnA:#f87171;--btnB:#ef4444" title="تلوين المحيط (الحواف)">المحيط</button>
      </div>

      <!-- Zoom -->
      <div class="zoomGroup">
        <button id="zoomIn" class="btn small">تكبير +</button>
        <button id="zoomReset" class="btn small">100%</button>
        <button id="zoomOut" class="btn small">تصغير −</button>
      </div>

    </section>

    <!-- ساحة العرض -->
    <section class="arena">
      <div id="stage">
        <div id="grid" class="grid" aria-live="polite"></div>

        <!-- أدلة الطول/العرض (SVG) -->
        <svg id="guides" class="guides" viewBox="0 0 100 100" preserveAspectRatio="none">
          <!-- خط أفقي للطول (أُسفل الشبكة) -->
          <line id="gH" x1="5" y1="95" x2="95" y2="95"></line>
          <!-- خط رأسي للعرض (يمين الشبكة) -->
          <line id="gV" x1="95" y1="5"  x2="95" y2="95"></line>
          <!-- نصوص صغيرة (حجمها يُثبّت من JS: --gFont=6px) -->
          <text id="tH" x="50" y="97.5" text-anchor="middle">الطول = W = 8</text>
          <text id="tV" x="97.5" y="50" transform="rotate(-90 98,50)">العرض = L = 6</text>
        </svg>
      </div>
    </section>

  </div>

  <script src="app.js?v=1.0.10" defer></script>
</body>
</html>
