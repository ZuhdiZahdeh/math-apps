name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# لا نريد تشغيلين متوازيين للنشر
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # إعداد بيئة Pages (يُنشئ environment github-pages ويضبط المسارات)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ارفع ملفات الموقع كـ artifact باسم github-pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'           # لو عندك مجلد build غيّرها لـ dist/ أو build/
          name: 'github-pages'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
